<ion-header>
    <ion-navbar>
      <ion-title>
        Sports
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-list>
      <ion-item *ngFor="let item of sports">
          <ion-card [style.background-color]=item.color>
            <ion-card-header>
                {{item.name}}
            </ion-card-header>
          </ion-card>
      </ion-item>
    </ion-list>
  </ion-content>
